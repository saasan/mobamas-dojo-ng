<!DOCTYPE html>
<html lang="ja" ng-app="mobamasDojo" ng-controller="SettingsController">
<head>
  <meta charset="UTF-8">
  <title>設定 - モバマス道場リスト(スマホ用)</title>
  <link rel="apple-touch-icon" href="//saasan.github.io/mobamas-dojo/img/s2works_favicon.png">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/mobamas-dojo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="bower_components/ngstorage/ngStorage.min.js"></script>
  <script src="js/mobamas-dojo.js"></script>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
  <noscript>
    <p>JavaScriptを有効にして下さい。</p>
  </noscript>

  <section id="ad">
    <!-- 道場リスト 320x50 -->
    <ins class="adsbygoogle"
         style="display:inline-block;width:320px;height:50px"
         data-ad-client="ca-pub-0141905477316976"
         data-ad-slot="1779793778"></ins>

    <!-- 道場リスト 300x250 -->
    <ins class="adsbygoogle"
         style="display:inline-block;width:300px;height:250px"
         data-ad-client="ca-pub-0141905477316976"
         data-ad-slot="3256526972"></ins>
  </section>

  <section id="settings">
    <h2>設定</h2>
    <section>
      <section>
        <label>
          <input type="checkbox" ng-model="temporarySettings.otherTab"> 道場を別のタブで開く
        </label>
      </section>
      <section>
        <label>
          <select ng-model="temporarySettings.visitedMax">
            <option value="1">1</option>
            <option value="3">3</option>
          </select>
          回以上訪問した時、道場を訪問済とする
        </label>
      </section>
      <section>
        <section>
          <label>
            <input type="checkbox" ng-model="temporarySettings.autoHide"> 訪問済の道場を表示しない
          </label>
        </section>
        <section>
          <label>
            ┗ <input type="checkbox" ng-model="temporarySettings.keepLastVisited"> 最後に訪問した道場を残す
          </label>
        </section>
      </section>
      <section>
        <label>
          <input type="checkbox" ng-model="temporarySettings.showWelcomeMessage"> 「ようこそ」を表示する
        </label>
      </section>
      <section>
        <label>
          <input type="checkbox" ng-model="temporarySettings.showInformation"> お知らせを表示する
        </label>
      </section>
      <section>
        <label>
          <input type="checkbox" ng-model="temporarySettings.showBirthday"> 誕生日を表示する
        </label>
      </section>
      <section>
        <label>
          <input type="checkbox" ng-model="temporarySettings.showMobamasMenu"> モバマスのメニューを表示する
        </label>
      </section>
      <section>
        <section class="settings-mobamas-menu">
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.myPage"> ﾏｲｽﾀｼﾞｵ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.petitCg"> ぷちﾃﾞﾚﾗ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.gacha"> ｶﾞﾁｬ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.cardStr"> ﾚｯｽﾝ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.auction"> ﾌﾘｰﾄﾚｰﾄﾞ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.quests"> お仕事</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.battles"> LIVEﾊﾞﾄﾙ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.cardUnion"> 特訓</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.shop"> ｼｮｯﾌﾟ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.item"> ｱｲﾃﾑ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.present"> 贈り物</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.cardList"> ｱｲﾄﾞﾙ一覧</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.tradeResponse"> ﾄﾚｰﾄﾞ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.deck"> 編成</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.exchange"> 交換</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.cardStorage"> 女子寮</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.rareParts"> 衣装</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.friend"> お気に入り</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.wish"> ﾎｼｲﾓﾉ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.archive"> ｱﾙﾊﾞﾑ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.pRankingAward"> PRA</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.results"> ﾌﾟﾛﾌｨｰﾙ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.gallery"> ｱｲﾄﾞﾙｷﾞｬﾗﾘｰ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.memory"> ｲﾍﾞﾝﾄﾒﾓﾘｰ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.sBooth"> ｻｳﾝﾄﾞﾌﾞｰｽ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.personalOption"> 設定</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.advise"> ﾍﾙﾌﾟ</label>
          <label><input type="checkbox" ng-model="temporarySettings.showMobamasMenuItem.top"> ﾄｯﾌﾟ</label>
        </section>
      </section>
      <button type="button" class="btn block primary" ng-click="save()"><i class="fa fa-check"></i> 保存</button>
      <button type="button" class="btn block" ng-click="cancel()"><i class="fa fa-undo"></i> 戻る</button>
    </section>

    <h2>初期化</h2>
    <section>
      <button type="button" class="btn block" ng-click="resetVisited()">訪問状態を初期化</button>
      <button type="button" class="btn block" ng-click="resetHiddenDojos()">非表示にした道場を再表示</button>
      <button type="button" class="btn block" ng-click="resetAll()"><i class="fa fa-undo"></i> 全ての設定を初期化</button>
    </section>

    <h2>データ入出力</h2>
    <section>
      <input type="text" ng-model="dataOutput" onfocus="this.select();">
      <button type="submit" class="btn block" ng-click="inputData()"><i class="fa fa-sign-in"></i> 入力</button>
      <button type="button" class="btn block" onclick="document.getElementById('dataOutput').select();">テキスト全選択</button>
      <button type="button" class="btn block" ng-click="clearDataOutput()"><i class="fa fa-remove"></i> テキスト全消去</button>
    </section>
  </section>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-42938817-1', 'saasan.github.io');
    ga('send', 'pageview');

    var i = document.getElementsByClassName('adsbygoogle').length;
    while (i-- > 0) {
      (adsbygoogle = window.adsbygoogle || []).push({});
    }
  </script>
</body>
</html>
